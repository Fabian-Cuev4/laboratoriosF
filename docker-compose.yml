version: '3.8'

services:
  # --- BASES DE DATOS ---
  mysql_db:
    image: mysql:8.0
    container_name: lab_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - lab_net
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10

  mongo_db:
    image: mongo:latest
    container_name: lab_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - lab_net

  redis_db:
    image: redis:alpine
    container_name: lab_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lab_net

  # --- APLICACIONES ---
  
  # --- BACKEND CLUSTER (S1, S2, S3) ---
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: always
    expose:
      - "8000"
    environment:
      PORT: 8000
      # Usamos las variables para construir las URLs de conexión
      MYSQL_URL: "mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql_db:3306/${MYSQL_DATABASE}"
      MONGO_URL: "mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongo_db:27017"
      REDIS_URL: "redis://redis_db:6379"
    volumes:
      - .:/app
    depends_on:
      mysql_db:
        condition: service_healthy
    networks:
      - lab_net
    deploy:
      replicas: 3 # ¡AQUÍ ESTÁ LA MAGIA! CREA 3 CONTENEDORES

  nginx:
    image: nginx:alpine
    container_name: lab_lb
    restart: always
    ports:
      - "${PORT_NGINX}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - lab_net

